<head>
  <title>meteor-poc</title>
</head>

<body>
    <div class="container-fluid">
        <h2>Old Faithful Geyser Data</h2>
        <div class="row">
            <div class="col-sm-6">
                {{> sliderTemplate}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                {{> nvd3Template}}
            </div>
            <div class="col-sm-6">
                {{> dygraphsTemplate}}
            </div>
        </div>
    </div>
</body>

<template name="sliderTemplate">
    <div class="well">
        <p>Number of bins:{{slider}}</p>
        <div id="slider"></div>        
    </div>
</template>

<template name="nvd3Template">
    <div id="nvd3" style="height:300px">
        <svg></svg>
    </div>
</template>

<template name="dygraphsTemplate">
    <div id="dygraphs" style="width:100%"></div>
</template>
